<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Table</title>
    <style type="text/css">
		
		table{

			border: 2px solid black;
		}
        th{

            border: 1px solid black;
        }

		td{

			border: 1px solid black;
		}
	</style>
</head>
<body>
        <table>
            <thead>
                <th>Dog owner</th>
                <th>Name</th>
                <th>Breed</th>
            </thead>
        <tr>
            <td>James</td>
            <td>Milo</td>
            <td>German shepherd</td>
        </tr>
        <tr>
            <td>Stanslaus</td>
            <td>Cissy</td>
            <td>Pitbull</td>
        </tr>
        <tr>
            <td>Suel</td>
            <td>Lexy</td>
            <td>American Bulldog</td>
        </tr>
        <tr>
            <td>Emmanuel</td>
            <td>Lucky</td>
            <td>Rottweiler</td>
        </tr>
        </table>
</body>
</html>
